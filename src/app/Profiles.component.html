<div class="jumbotron">
  <h1>Profile Place</h1>
</div>

<div class="container" style="margin-top:100px;">
  <div class="row">
    <div class="col-sm-6" *ngFor="let Profile of webService.Profiles_list | async">
      <div class="card text-white bg-primary mb-3" [routerLink]="['/Profiles', Profile._id]" style="cursor: pointer">
        <div class="card-header">
          My name is {{ Profile.ProfileCard.name }}
          <img style="width:300px; height:200px; float:right;" src="{{ Profile.ProfileCard.avatar }}">

        </div>
        <div class="card-body">
          My skills are: {{ Profile.Skills }}
        </div>
        <div class="card-footer">
          endorsed_by {{ Profile.votes.endorsed_by}} , followed_by {{ Profile.votes.followed_by}}, follows {{ Profile.votes.follows}}
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <div class="row">
    <div class="col-sm-6">
      <button (click)="previousPage()" class="btn btn-primary">Previous</button>
    </div>
    <div class="col-sm-6 text-right">
      <button (click)="nextPage()" class="btn btn-primary">Next</button>
    </div>
  </div>
</div>
